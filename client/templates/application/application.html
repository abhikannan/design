<template name="application">
  {{#with application}}
    <div class="application container">
      <h1>{{name}}</h1>
      <table class="table table-striped">
        <tbody>
          <tr>
            <th>ID</th>
            <td>{{_id}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{email}}</td>
          </tr>
          <tr>
            <th>Height</th>
            <td>{{height}}</td>
          </tr>
          <tr>
            <th>Size</th>
            <td>{{size}}</td>
          </tr>
          <tr>
            <th>Photo</th>
            <td>
              <img src="{{imageUrl}}" />
            </td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>{{phone}}</td>
          </tr>
          <tr>
            <th>Comments</th>
            <td>{{comments}}</td>
          </tr>
          <tr>
            <th>URLs</th>
            <td>
              <div>
                <textarea class="urls form-control" name="urls" rows="5">{{urls}}</textarea>
              </div>
              <div class="text-muted">
                Changes are saved automatically.
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  {{/with}}
</template>
