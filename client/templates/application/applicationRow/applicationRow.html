<template name="applicationRow">
  <tr class="application">
    <td>
      <a href="/admin/application/{{_id}}">#{{_id}}</a>
    </td>
    <td>
      <a href="/admin/application/{{_id}}">{{name}}</a>
    </td>
    <td>
      {{height}}
    </td>
    <td>
      {{size}}
    </td>
    <td>
      {{comments}}
    </td>
    <td>
      <button class="btn btn-default remove">Remove</button>
    </td>
  </tr>
</template>
