<template name="admin">
  <div class="admin container">
    <h1>Applications</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Height</th>
          <th>Size</th>
          <th>Comments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each applications}}
          {{> applicationRow}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
